<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="css/main.css">

</head>
<body>
    <div class="navbar">
        <div class="container">
            <a class="logo" href="#">MyBlogs</a>
            
            <img id="mobile-cta" class="mobile-menu" src="images/menu.svg" alt="Open Navigation">


            <nav>
                <img id="mobile-exit" class="mobile-menu-exit" src="images/exit.svg" alt="exit">
                <ul class="primary-nav">
                    <li class="current"><a href="#">Homepage</a></li>
                    <li><a href="#">info</a></li>
                    <li><a href="#">Browse</a></li>
                </ul>

                <ul class="secondary-nav">
                    <li class="github-fcy"><a href="https://github.com/9ahmed"><img src="images/github.svg" alt="github"></a></li>
                </ul>
            </nav>
        </div>
    </div>
</section>
<script>

const mobileBtn = document.getElementById('mobile-cta')
          nav = document.querySelector('nav')
          mobileBtnExit = document.getElementById('mobile-exit');

    mobileBtn.addEventListener('click', () => {
        nav.classList.add('menu-btn');
    })

    mobileBtnExit.addEventListener('click', () => {
        nav.classList.remove('menu-btn');
    })
</script>

</body>
</html>
